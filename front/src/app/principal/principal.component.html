<div class="container col-md-12">
  <div class="row">
    <div class="col-md-12">
      <header>
        <h1>Composições</h1>
      </header>
      <div id="botoes">
          <button  class="pure-button fuller-button yellow" (click)="navegarParaSobre()">
              SUAS COMPS <mdb-icon fas icon="list-ul"></mdb-icon>
          </button>
          <button class="pure-button fuller-button yellow" (click)="navegarParaSobre()">
              NOVA COMP <mdb-icon fas icon="users"></mdb-icon>
          </button>
      </div>
    </div>
    <div id="geral" class="col-md-6">
        <header>
            <h1 id="sub">Geral</h1>
          </header> 
           <table class="table table-striped table-responsive-md btn-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Criador</th>
                <th>Titulo</th>
                <th>opções</th>
              </tr>
            </thead>

            <tbody *ngFor="let comp of composicoes">
              <tr>
                <td><img style="height: 20px; width: 20px;" src="{{comp.imgCapa}}"></td>
                <td>{{comp.autor}}</td>
                <td>{{comp.titulo}}</td>
                <td>
                  <mdb-icon fas icon="eye" (click)="teste(comp)"></mdb-icon>
                </td>
              </tr>
            </tbody>
          </table>
    </div>

    <div id="maisVotadas" class="col-md-6">
        <header>
            <h1 id="sub">Mais votadas</h1>
          </header>
     <table class="table table-striped table-responsive-md btn-table">

            <thead>
              <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
              </tr>
            </thead>
          
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>
                  <button mdbBtn color="primary" outline="true" size="sm" mdbWavesEffect type="button" class="m-0">Button</button>
                </td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>
                  <button mdbBtn color="primary" outline="true" size="sm" mdbWavesEffect type="button" class="m-0">Button</button>
                </td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>
                  <button mdbBtn color="primary" outline="true" size="sm" mdbWavesEffect type="button" class="m-0">Button</button>
                </td>
              </tr>
            </tbody>
          
          </table>
    </div>
  </div>
</div>
