<div class="container col-md-12">
  <div class="row">
    <div class="col-md-12">
      <header>
        <h1>Composições</h1>
      </header>
      <div id="botoes">
        <button class="pure-button fuller-button yellow">
          SUAS COMPS <mdb-icon fas icon="list-ul"></mdb-icon>
        </button>
        <button class="pure-button fuller-button yellow" (click)="frame.show()">
          NOVA COMP <mdb-icon fas icon="users"></mdb-icon>
        </button>
        <div class="md-form">
            <input mdbInput type="text" id="form3" class="form-control">
            <label for="form1" class="">Buscar composição</label>
          </div>
      </div>
    </div>
    <div id="geral" class="col-md-6">
      <header>
        <h1 id="sub">Geral</h1>
      </header>
      <table class="table table-striped table-responsive-md btn-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Criador</th>
            <th>Titulo</th>
            <th>opções</th>
          </tr>
        </thead>

        <tbody *ngFor="let comp of composicoes">
          <tr>
            <td><img style="height: 20px; width: 20px;" src="{{comp.imgCapa}}"></td>
            <td>{{comp.autor}}</td>
            <td>{{comp.titulo}}</td>
            <td>
              <mdb-icon fas icon="eye" (click)="teste(comp)"></mdb-icon>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="maisVotadas" class="col-md-6">
      <header>
        <h1 id="sub">Mais votadas</h1>
      </header>
      <table class="table table-striped table-responsive-md btn-table">

        <thead>
          <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>
              <button mdbBtn color="primary" outline="true" size="sm" mdbWavesEffect type="button"
                class="m-0">Button</button>
            </td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>
              <button mdbBtn color="primary" outline="true" size="sm" mdbWavesEffect type="button"
                class="m-0">Button</button>
            </td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>
              <button mdbBtn color="primary" outline="true" size="sm" mdbWavesEffect type="button"
                class="m-0">Button</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div mdbModal #frame="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog"
      aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="container" class="col-md-12">
            <div class="row">
              <ul id="campeoes">
                <li id="top">
                  <img src='../../assets/opcoesCampeoes/Akali_Render.png'>
                </li>
                <li id="selva">
                  <img src='../../assets/opcoesCampeoes/Master_Yi_Render.png'>
                </li>
                <li id="meio">
                  <img src='../../assets/opcoesCampeoes//Zed_Render.png'>
                </li>
                <li id="atirador">
                  <img src='../../assets/opcoesCampeoes/Yasuo_Render.png'>
                </li>
                <li id="suporte">
                  <img src='../../assets/opcoesCampeoes/Shen_Render.png'>
                </li>
              </ul>
              <ul id="campeoes">
                <li>
                  <img id="rotas" src='../../assets/Top_icon.png'>
                  <div class="dropdown" mdbDropdown>

                    <button mdbDropdownToggle mdbBtn color="primary"
                      class="dropdown-toggle waves-light pure-button fuller-button yellow" type="button" mdbWavesEffect>
                      selecione
                    </button>

                    <div class="dropdown-menu dropdown-primary">
                      <button *ngFor="let campeao of campeoes" class="dropdown-item" href="#">{{campeao.nome}}</button>
                    </div>
                  </div>

                </li>
                <li>
                  <img id="rotas" src='../../assets/Jungle_icon.png'>
                  <div class="dropdown" mdbDropdown>

                    <button mdbDropdownToggle mdbBtn color="primary"
                      class="dropdown-toggle waves-light pure-button fuller-button yellow" type="button" mdbWavesEffect>
                      selecione
                    </button>

                    <div class="dropdown-menu dropdown-primary">
                      <button *ngFor="let campeao of campeoes" class="dropdown-item" href="#">{{campeao.nome}}</button>
                    </div>
                  </div>

                </li>
                <li>
                  <img id="rotas" src='../../assets/Middle_icon.png'>

                  <div class="dropdown" mdbDropdown>

                    <button mdbDropdownToggle mdbBtn color="primary"
                      class="dropdown-toggle waves-light pure-button fuller-button yellow" type="button" mdbWavesEffect>
                      selecione
                    </button>

                    <div class="dropdown-menu dropdown-primary">
                      <button *ngFor="let campeao of campeoes" class="dropdown-item" href="#">{{campeao.nome}}</button>
                    </div>
                  </div>

                </li>
                <li>
                  <img id="rotas" src='../../assets/Bottom_icon.png'>

                  <div class="dropdown" mdbDropdown>

                    <button mdbDropdownToggle mdbBtn color="primary"
                      class="dropdown-toggle waves-light pure-button fuller-button yellow" type="button" mdbWavesEffect>
                      selecione
                    </button>

                    <div class="dropdown-menu dropdown-primary">
                      <button *ngFor="let campeao of campeoes" class="dropdown-item" href="#">{{campeao.nome}}</button>
                    </div>
                  </div>

                </li>
                <li>
                  <img id="rotas" src='../../assets/Support_icon.png'>

                  <div class="dropdown" mdbDropdown>

                    <button mdbDropdownToggle mdbBtn color="primary"
                      class="dropdown-toggle waves-light pure-button fuller-button yellow" type="button" mdbWavesEffect>
                      selecione
                    </button>

                    <div class="dropdown-menu dropdown-primary">
                      <button *ngFor="let campeao of campeoes" class="dropdown-item" href="#">{{campeao.nome}}</button>
                    </div>
                  </div>

                </li>
              </ul>
            </div>
            <!--Basic textarea-->
            <div class="md-form">
                <input mdbInput type="text" id="form1" class="form-control">
                <label for="form1" class="">Titulo</label>
              </div>
            <div class="md-form">
              <textarea type="text" id="form7" class="md-textarea form-control" mdbInput></textarea>
              <label for="form7">Descrição</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
