        </mdb-navbar-brand>
        <ul class="navbar-nav mr-auto" id="rightItems">
            <li class="nav-item waves-light">
                <a mdbBtn floating="true" size="lg" gradient="sunny-morning" mdbWavesEffect style="float:right;"
                    id="btnRedeSocial">
                    <i class="fab fa-github"></i></a>
            </li>
            <li class="nav-item waves-light">
            <a mdbBtn floating="true" size="lg" gradient="sunny-morning" mdbWavesEffect style="float:right;"

            <ul class="navbar-nav mr-auto">

<main>
    <div class="container" id="login">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Login</h3>
                    <div class="d-flex justify-content-end social_icon">
                        <span><i class="fab fa-facebook-square"></i></span>
                        <span><i class="fab fa-google-plus-square"></i></span>
                        <span><i class="fab fa-twitter-square"></i></span>
                    </div>
                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="username">
                            
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="password">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Entrar" class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Não é um invocador?<a href="#">Cadastre-se</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <video id="teste" autoplay muted loop="true">
            <source src="../assets/Odiseia.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">
        <footer><a>&copy; Copyright 2019 Rai Bizerra Maciel</a></footer>

    </div>


</main>
